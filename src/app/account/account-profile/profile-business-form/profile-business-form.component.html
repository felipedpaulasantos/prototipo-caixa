<ng-container *ngIf="!businessData">
    <div  class="alert alert-danger">
        <i class="fas fa-times-circle mr-2"></i>
        A API do Whatsapp não retornou dados de Perfil.
    </div>
</ng-container>

<form *ngIf="businessData" [formGroup]="profileBusinessForm" class="form-caixa">
  <h5 class="header-subtitulo-caixa mb-4">Perfil da Empresa</h5>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="business_profile_address">Endereço</label>             >
                <textarea formControlName="address" id='business_profile_address' name='address' class="input-caixa" type="text"></textarea>
            </div>
            <div class="form-group">
                <label for="business_profile_description">Descrição</label>
                <textarea formControlName="description" id='business_profile_description' name='description' class="input-caixa" type="text"></textarea>
            </div>
            <div class="form-group">
                <label for="business_profile_email">E-mail</label>
                <input formControlName="email" id='business_profile_email' name='email' class="input-caixa" type="text">
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="business_profile_websites">Websites</label>
                <input formControlName="website1" class="input-caixa" type="text">
            </div>
            <div class="form-group">
                <input formControlName="website2" class="input-caixa" type="text">
            </div>
            <div class="form-group">
                <label for="business_profile_vertical">Ramo do negócio</label>
                <input formControlName="vertical" id='business_profile_vertical' name='vertical' class="input-caixa" type="text">
            </div>
        </div>
    </div>

    <button (click)="onProfileBusinessSubmit()" [disabled]="!profileBusinessForm.valid || !businessData" class="btn btn-secondary btn-caixa mr-2">
      <i class="fas fa-save mr-1"></i>
      Salvar
    </button>

    <button (click)="setBusinessData()" class="btn btn-outline-dark btn-caixa">
      <i class="fas fa-undo-alt mr-1"></i>
      Redefinir
    </button>
</form>
