<h1 class="header-principal-caixa">
  Componentes
</h1>
<hr class="header-line-caixa">

<div *ngFor="let cols of rows" class="row d-flex justify-content-center">
  <div *ngFor="let resource of cols" class="col-xs-12 col-md-6 col-lg-4">
    <app-content-card class="button-card" role="button"
    optionalClasses="button-card-min-height"
    [header]="true" routerLink="{{ resource.url }}" routerLinkActive="active">
      <div header>
        <h5 class="header-caixa text-primary m-0 mr-3 text-center">
          <i class="{{ resource.icon }} fa-lg mr-1"></i>
          {{ resource.name }}
        </h5>
      </div>
      <div body class="py-3 text-center">
        <span class="text-muted text-justify">
          {{ resource.description }}
        </span>
      </div>
    </app-content-card>
    <br>
  </div>
</div>
