<h1 class="header-principal-caixa">
	Select
</h1>
<hr class="header-line-caixa">

<div class="row no-gutters">
	<section #scrollElement class="col-12 col-xl-9 pr-2">

		<app-documentacao-template id="painelSelect" 
		[cardTitle]="'Select básico'" 
		[codeViewId]="'viewSelectBasico'"
		[htmlTabId]="'htmlCodeSelectBasico'" 
		[htmlCode]="htmlCodeSelectBasico">
			<div class="descricao">
				A diretiva <span class="bg-light border px-2">selectCaixa</span> em conjunto com o componente 
				<span class="bg-light border px-2">cx-select</span> permite a estilização e validação automática dos selects.
				<br>
				O componente utiliza a biblioteca BootstrapSelect.
			</div>

			<div class="conteudo">
				<div class="row">
					<div class="col-12 col-md-6 col-lg-6">
						<form>
							<cx-select>
								<label>Número favorito</label>
								<select selectCaixa>
									<option value="0">0</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
								</select>
							</cx-select>
						</form>
					</div>
				</div> <!-- Row -->
			</div>
		</app-documentacao-template>

		<br class="my-3">

		<app-documentacao-template id="painelSelectValidacao" 
		[cardTitle]="'Validação'" 
		[codeViewId]="'viewSelectValidacao'"
		[htmlTabId]="'htmlCodeSelectValidacao'" 
		[htmlCode]="htmlCodeSelectValidacao"
		[tsTabId]="'tsCodeSelectValidacao'"
		[tsCode]="tsCodeSelectValidacao">
			<div class="descricao">
				A validação observa os Validators do Angular.
			</div>

			<div class="conteudo">
				<div class="row">
					<div class="col-12 col-md-6 col-lg-6">
						<form [formGroup]="formulario">
							<cx-select>
								<label>Comida favorita</label>
								<select selectCaixa formControlName="comida">
									<option value="" selected>Selecione uma opção</option>
									<option value="Lasanha">Lasanha</option>
									<option value="Feijoada">Feijoada</option>
									<option value="Churrasco">Churrasco</option>
								</select>
							</cx-select>

							<cx-select [options]="{noneSelectedText: 'Não pode ser Vingadores'}">
								<label>Filme favorito</label>
								<select selectCaixa formControlName="filme">
									<option value="" selected>Selecione uma opção</option>
									<option value="Senhor dos Anéis">Senhor dos Anéis</option>
									<option value="O Poderoso Chefão">O Poderoso Chefão</option>
									<option value="Vingadores">Vingadores</option>
								</select>
							</cx-select>
						</form>
					</div>
				</div> <!-- Row -->
			</div>
		</app-documentacao-template>
	</section>

	<nav id="navSection" class="d-none col-3 d-xl-flex justify-content-center">
		<div class="position-fixed list-group list-group-caixa shadow-caixa border-0">
			<a (click)="scrollTo('painelSelect')" class="list-group-item list-group-item-action"
				[ngClass]="{'active': currentSection == 'painelSelect'}" role="button">
				Select básico</a>
			<a (click)="scrollTo('painelSelectValidacao')" class="list-group-item list-group-item-action"
				[ngClass]="{'active': currentSection == 'painelSelectValidacao'}" role="button">
				Validação</a>
		</div>
	</nav>
</div>
