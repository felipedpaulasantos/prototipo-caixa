<perfect-scrollbar #menuLateral id="menuLateral" 
  class="bg-{{ tema.sidemenuBg }} shadow" [ngClass]="{'escondido': !isAberto}">

  <div id="menuLateralPesquisa" class="py-4 px-3">
    <i id="sidemenuSearchIcon" class="fas fa-lg fa-search mr-3"></i>
    <input class="input-base w-75 d-inline" placeholder="Pesquisar...">
  </div>

  <div id="menuLateralNav">
    <app-accordion
      [options]="options"
      [menus]="menus"
    ></app-accordion>
  </div>

  <div id="menuLateralDinamico" class="mt-5">
    <ng-container #menuTarget>
      <!-- Componente dinÃ¢mico a ser inserido -->
    </ng-container>
  </div>

<!-- </div> -->
</perfect-scrollbar>
