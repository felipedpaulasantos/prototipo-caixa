<header #navbarTop id="navbarTop" appCloseTab>

  <nav id="navToolbar">
    <div id="spanLogo" class="h-100"  [ngClass]="{'menu-is-aberto': isMenuAberto}">
      <div class="d-flex align-items-center h-100">
        <img [src]="isMenuAberto ? logoCompletoBranco : logoXBranco" class="img-fluid img-logo rounded mx-auto">
        <span class="p-4 h-100" role="button" (click)="trocaMenuLateral()">
          <i *ngIf="isMenuAberto" class="fa fa-angle-double-left fa-lg"></i>
          <i *ngIf="!isMenuAberto" class="fas fa-bars fa-lg"></i>
        </span>
      </div>
    </div>

    <h4 class="d-none d-md-block mb-0 ml-2 header-caixa full-opacity">
      Olá, {{ user.nome_completo }}
    </h4>

    <div id="painelDataHora" class="d-none d-lg-flex h-100 align-items-center ml-auto mr-4">
      <h6 class="header-caixa m-0 full-opacity">
        {{ dataHora }}
      </h6>
    </div>

    <div id="painelIconesUsuario" class="ml-auto ml-lg-0">

      <div class="notification-container mx-2">
        <div class="dropdown">
          <button class="btn btn-caixa shadow-none border-0 dropdown-toggle text-white" 
          data-toggle="dropdown" title="Modo Escuro (Experimental)">
            <i role="button" class="fa fa-font mr-2 fa-2x"></i>
          </button>
          <div class="dropdown-menu">
            <div (click)="setFontSize('13px')" class="dropdown-item">
              <div class="border rounded bg-grafite square mr-2"></div>
              13pc
            </div>
            <div (click)="setFontSize('14px')" class="dropdown-item">
              <div class="border rounded bg-white square mr-2"></div>
              14px
            </div>
          </div>
        </div>
      </div> 

      <div class="notification-container mx-2">
        <div class="dropdown">
          <button class="btn btn-caixa shadow-none border-0 dropdown-toggle text-white" 
          data-toggle="dropdown" title="Modo Escuro (Experimental)">
            <i role="button" class="fa fa-palette mr-2 fa-2x"></i>
          </button>
          <div class="dropdown-menu">
            <div (click)="setTheme('darkTheme')" class="dropdown-item">
              <div class="border rounded bg-grafite square mr-2"></div>
              Tema escuro
            </div>
            <div (click)="setTheme('lightTheme')" class="dropdown-item">
              <div class="border rounded bg-white square mr-2"></div>
              Tema claro
            </div>
          </div>
        </div>
      </div> 

      <div class="notification-container mr-4" data-toggle="dropdown" role="button">
        <i role="button" class="fa fa-bell fa-2x" title="Notificações"></i>
        <span class="notification-badge">2</span>
      </div>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
        <span class="dropdown-item">
          Você tem 2 notificações
        </span>
      </div>

      <div class="notification-container mr-4" role="button" data-toggle="dropdown">
        <i role="button" class="fa fa-envelope fa-2x" title="Mensagens"></i>
        <span class="notification-badge">5</span>
      </div>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
        <span class="dropdown-item">
          Você tem 5 mensagens
        </span>
      </div>
    </div>

    <div class="mx-4">
      <button class="btn btn-outline-light">
        <i class="fa fa-sign-out-alt fa-lg mr-2"></i>
        <span class="text-uppercase font-fam-bold">Sair</span>
      </button>
    </div>
  </nav>
</header>
