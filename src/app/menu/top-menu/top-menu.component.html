<header #navbarTop id="navbarTop" class="bg-{{ tema.toolbarBg }} text-{{ tema.toolbarText }}" appCloseTab>

  <nav id="navToolbar">

    <!--     <div id="btnTrocarMenuLateral" (click)="trocaMenuLateral()" class="px-4 ripple" role="button">
      <span class="top-menu-item mr-md-3">
        <i class="fas fa-bars fa-2x"></i>
      </span>
      <h5 class="d-none d-md-block mb-0">Menu</h5>
    </div> -->

    <div id="spanLogo" class="h-100" (click)="trocaMenuLateral()" [ngClass]="{'menu-is-aberto': isMenuAberto}">
      <div class="d-flex align-items-center justify-content-center h-100">
        <img [src]="isMenuAberto ? logoCompletoBranco : logoXBranco" class="img-fluid img-logo rounded">
      </div>
    </div>

    <h4 class="m-0 header-caixa full-opacity">
      Olá, {{ user.nome_completo }}
    </h4>

    <div id="painelDataHora" class="d-flex h-100 align-items-center ml-auto mr-4">
      <h6 class="header-caixa m-0 full-opacity">
        {{ dataHora }}
      </h6>
    </div>

    <div id="painelIconesUsuario">
      <div class="notification-container mr-4" role="button">
        <i role="button" class="fa fa-bell fa-lg" title="Notificações"></i>
        <span class="notification-badge">2</span>
      </div>

      <div class="notification-container mr-4" role="button">
        <i role="button" class="fa fa-envelope fa-lg" title="Mensagens"></i>
        <span class="notification-badge">5</span>
      </div>
      
      <div class="notification-container">
        <i role="button" class="fa fa-adjust fa-lg" title="Modo Escuro"></i>
      </div>
    </div>

    <div *ngIf="user" class="mx-4">
      <button class="btn btn-caixa btn-flat shadow-none d-flex align-items-center" data-toggle="dropdown">
        <span class="d-none d-md-block">
          <i class="fas fa-user-circle fa-lg"></i>
        </span>
        <span class="d-block d-md-none">
          <i class="fas fa-user-circle fa-2x"></i>
        </span>
        <span class="ml-2 d-none d-md-block font-fam-bold">
          {{ user.nome_completo | titlecase }}
        </span>
        <i class="fas fa-caret-down ml-2"></i>
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
        <span class="dropdown-item">
          <i class="fas fa-user fa-lg mr-3"></i>
          {{ user.nome_completo | uppercase }}
        </span>
        <span class="dropdown-item" *ngIf="user.matricula">
          <i class="fas fa-fingerprint fa-lg mr-3"></i>
          {{ user.matricula | uppercase }}
        </span>
        <a (click)="showLogoutModal()" class="dropdown-item btn btn-outline-danger">
          <i class="fas fa-sign-out-alt fa-lg mr-3 text-danger"></i>
          Sair
        </a>
      </div>
    </div>

  </nav>
</header>
