<header #navbarTop id="navbarTop" class="bg-gradient-primary shadow-sm" appCloseTab>
    <nav class="d-flex align-items-center h-100">

      <div (click)="trocaMenuLateral()" class="d-flex align-items-center h-100 px-4 ripple" role="button">
        <span class="top-menu-item mr-md-3">
          <i class="fas fa-bars fa-2x"></i>
        </span>
        <h5 class="mb-0 d-none d-md-block">Menu</h5>
      </div>

      <div id="verticalLine" class="d-none d-md-block bg-opacity-1"></div>

      <div class="d-flex align-items-center mr-auto ml-md-4">
        <img src="assets/images/caixa-logo-x-branco.png" class="img-fluid img-logo rounded mr-2">
        <h4 class="m-0 header-caixa text-opacity-100 text-uppercase d-none d-sm-block">Sigmo</h4>
      </div>

      <div class="ml-auto mr-5">
        <div *ngIf="(user$ | async) as user" class="dropdown">
          <h6 class="nav-link dropdown-toggle bg-gradient-text mb-0 d-flex align-items-center" data-toggle="dropdown" role="button">
            <span class="top-menu-item py-1 px-2 d-flex align-items-center">
              <i class="fas fa-user-circle fa-2x"></i>
              <span class="ml-2 d-none d-md-block font-fam-bold">
                {{ user.nome_completo | titlecase }}
              </span>
            </span>
          </h6>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
              <span class="dropdown-item">
                  <i class="fas fa-user mr-1"></i>
                  {{ user.nome_completo | uppercase }}
              </span>
              <span class="dropdown-item" *ngIf="user.matricula">
                <i class="fas fa-fingerprint mr-1"></i>
                {{ user.matricula | uppercase }}
              </span>
              <a (click)="showLogoutModal()" class="dropdown-item btn btn-outline-danger font-fam-normal">
                  <i class="fas fa-sign-out-alt mr-1 text-danger"></i>
                  Sair
              </a>
          </div>
        </div>
      </div>
    </nav>
</header>
