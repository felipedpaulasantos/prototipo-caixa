<header #navbarTop id="navbarTop" class="{{ (styleService.toolbarBg$ | async) }} text-lightest" appCloseTab>
  <nav id="navToolbar">

    <div id="btnTrocarMenuLateral" (click)="trocaMenuLateral()" class="px-4 ripple" role="button">
      <span class="top-menu-item mr-md-3">
        <i class="fas fa-bars fa-2x"></i>
      </span>
      <h5 class="mb-0 d-none d-md-block">Menu</h5>
    </div>

    <div id="verticalLine" class="d-none d-md-block bg-opacity-1"></div>

    <div class="d-flex align-items-center mr-auto ml-md-4 h-100">
      <img src="assets/images/caixa-logo-x-branco.png" class="img-fluid img-logo rounded mr-2">
      <h4 class="m-0 header-caixa text-opacity-100 text-uppercase d-none d-sm-block">
        Prot√≥tipo Caixa
      </h4>
    </div>

    <div class="ml-auto">
      <div *ngIf="user" class="dropdown mr-4">
        <h6 class="nav-link mb-0 d-flex align-items-center" data-toggle="dropdown" role="button">
          <button class="btn btn-caixa btn-primary shadow-none d-flex align-items-center">
            <i class="fas fa-user-circle fa-lg"></i>
            <span class="ml-2 d-none d-md-block font-fam-bold">
              {{ user.nome_completo | titlecase }}
            </span>
            <i class="fas fa-caret-down ml-2"></i>
          </button>
        </h6>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
          <span class="dropdown-item">
            <i class="fas fa-user fa-lg mr-3"></i>
            {{ user.nome_completo | uppercase }}
          </span>
          <span class="dropdown-item" *ngIf="user.matricula">
            <i class="fas fa-fingerprint fa-lg mr-3"></i>
            {{ user.matricula | uppercase }}
          </span>
          <a (click)="showLogoutModal()" class="dropdown-item btn btn-outline-danger">
            <i class="fas fa-sign-out-alt fa-lg mr-3 text-danger"></i>
            Sair
          </a>
        </div>
      </div>
    </div>
  </nav>
</header>
