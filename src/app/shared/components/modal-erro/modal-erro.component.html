<mz-modal [options]="options">
    <mz-modal-header>
        <h5 class="text-left">
            <i class="fa fa-exclamation-circle fa-lg" aria-hidden="true"></i>
            {{header}}
            <a mz-modal-close class="close cursor-pointer">x</a>
        </h5>
    </mz-modal-header>
    <mz-modal-content>
        <div class="alert-outline-info" class="text-left alert" role="alert">
            <h4>{{message}}</h4>
        </div>
    </mz-modal-content>
</mz-modal>
