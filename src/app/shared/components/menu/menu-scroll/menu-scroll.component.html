<div class="wrapper-ctabs-navegacao">
    <ul class="ctabs-navegacao">
        <li class="ctab-item" *ngFor="let item of items">
            <button [id]="item.id" class="btn btn-outline-accent btn-block" (click)="scrollTo(item.scrollTo)">
            <em [ngClass]="item.getClasses()"></em>
            <span class="ml-3">{{item.name}}</span>
        </button>
        </li>
    </ul>
</div>
