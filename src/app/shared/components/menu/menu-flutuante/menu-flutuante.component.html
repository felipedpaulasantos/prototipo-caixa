<div id="menu-scroll" class="d-none">
    <ul>
        <li class="ctab-item" *ngFor="let item of items">
            <a class="btn btn-block" [tooltip]="item?.name"
            placement="left" (click)="scrollTo(item?.scrollTo);callAction(item?.action)">
                <em [ngClass]="item?.getClasses()"></em>
            </a>
        </li>
    </ul>
</div>
