<div class="position-fixed list-group list-group-caixa shadow-caixa border-0 mx-auto">
   <a *ngFor="let item of items" (click)="scrollTo(item.id)" class="list-group-item list-group-item-action"
      [ngClass]="{'active': currentSection == item.id}" role="button">
      {{ item.name }}
   </a>
</div>
