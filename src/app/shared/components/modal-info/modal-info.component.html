<mz-modal [options]="options">
  <mz-modal-header>
    <h5 class="text-left subtitulo">
      {{header}}
      <a mz-modal-close class="close cursor-pointer">x</a>
    </h5>
  </mz-modal-header>
  <mz-modal-content>
    <div class="text-left mt-4 col-md-12">
      <p>{{message}}</p>
    </div>
    <div class="float-right p-3">
      <button type="button" class="btn btn-cancel mr-3" mz-modal-close>Fechar</button>
    </div>
  </mz-modal-content>
</mz-modal>
