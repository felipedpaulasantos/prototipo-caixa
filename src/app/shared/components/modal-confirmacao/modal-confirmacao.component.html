<mz-modal [options]="options">
    <mz-modal-header>
        <h5 class="text-left subtitulo">
            <i *ngIf="showIcone" class="fa fa-question-circle fa-lg" aria-hidden="true"></i>
            {{header}}
            <a mz-modal-close class="close cursor-pointer">x</a>
        </h5>
    </mz-modal-header>
    <mz-modal-content>
        <div [ngClass]="{'alert-outline-danger': type === 'error','alert-outline-warning': type === 'warning','alert-outline-info': type === 'info'}"
            class="text-left alert" role="alert">
            <h5>{{message}}</h5>
        </div>
        <div class="col-md-12" *ngIf="modalComInput">
            <h5 class="card-title">{{textoInput}}</h5>
            <p class="card-text" id="id-input">
                <input #valorInput type="text" class="input-valor" id="input-valor-digitado" [(ngModel)]="valor"/>
            </p>
            <div class="col-md-12 mt-5">
                <button type="button" class="btn btn-left ml-2 mb-4 font-weight-normal text-uppercase"
                    (click)="cancelar(valorInput.value)" style="width: 140px;border-color:var(--cxAccent);float:left">{{textoCancelar}}</button>
                <button type="button" class="btn btn-accent mr-3 mb-4 font-weight-normal text-uppercase"
                    (click)="confirmar(valorInput.value)" style="width: 140px;">{{textoConfirmar}}</button>
            </div>
        </div>
        <div class="col-md-12 flex" *ngIf="!modalComInput">
            <button *ngIf="showBotaoCancelar" type="button" class="btn btn-accent ml-2 mb-4 font-weight-normal" mz-modal-close
                (click)="cancelar()">{{textoCancelar}}</button>
            <button type="button" class="btn btn-main ml-3 mb-4" mz-modal-close
                (click)="confirmar()">{{textoConfirmar}}</button>
        </div>
    </mz-modal-content>
</mz-modal>
