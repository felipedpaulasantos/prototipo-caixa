<ul class="nav nav-pills border-bottom tab-caixa" role="tablist">
	<li class="nav-item ripple ripple-dark">
		<a class="nav-link nav-link-caixa text-uppercase active px-5" id="{{ htmlTabId }}-tab" data-toggle="tab" href="#{{ htmlTabId }}" role="tab"
		[ngClass]="{'disabled': !htmlTabId || !htmlCode}">
			HTML
		</a>
	</li>
	<li class="nav-item ripple ripple-dark">
		<a class="nav-link nav-link-caixa text-uppercase px-5" id="{{ tsTabId }}-tab" data-toggle="tab" href="#{{ tsTabId }}" role="tab"
		[ngClass]="{'disabled': !tsTabId || !tsCode}">
			TS
		</a>
	</li>
	<li class="nav-item ripple ripple-dark">
		<a class="nav-link nav-link-caixa text-uppercase px-5" id="{{ cssTabId }}-tab" data-toggle="tab" href="#{{ cssTabId }}" role="tab"
		[ngClass]="{'disabled': !cssTabId || !cssCode}">
			CSS
		</a>
	</li>
</ul>
<div class="tab-content">
	<div *ngIf="htmlTabId && htmlCode" class="tab-pane fade show active bg-light border" id="{{ htmlTabId }}" role="tabpanel">
		<button (click)="copiarConteudo(htmlCode);" 
		class="btn btn-caixa shadow-none text-dark-light float-right ripple-dark rounded-circle">
			<i class="fa fa-copy fa-lg"></i>
		</button>
		<pre><code [highlight]="htmlCode"></code></pre>
	</div>
	<div *ngIf="tsTabId && tsCode" class="tab-pane fade bg-light border" id="{{ tsTabId }}" role="tabpanel">
		<button (click)="copiarConteudo(tsCode);" 
		class="btn btn-caixa shadow-none text-dark-light float-right ripple-dark rounded-circle">
			<i class="fa fa-copy fa-lg"></i>
		</button>
		<pre><code [highlight]="tsCode"></code></pre>
	</div>
	<div *ngIf="cssTabId && cssCode" class="tab-pane fade bg-light border" id="{{ cssTabId }}" role="tabpanel">
		<button (click)="copiarConteudo(cssCode);" 
		class="btn btn-caixa shadow-none text-dark-light float-right ripple-dark rounded-circle">
			<i class="fa fa-copy fa-lg"></i>
		</button>
		<pre><code [highlight]="cssCode"></code></pre>
	</div>
</div>
