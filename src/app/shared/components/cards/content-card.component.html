<div #card class="card content-card">
  <div [hidden]="!header" class="card-header pt-4 pb-1 bg-white border-0">
      <ng-content select="[header]"></ng-content>
  </div>
  <div class="card-body">
    <ng-content select="[body]"></ng-content>
  </div>
  <div [hidden]="!footer" class="card-footer">
    <ng-content select="[footer]"></ng-content>
  </div>
</div>
