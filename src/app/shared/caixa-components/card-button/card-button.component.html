<div class="card-button-wrapper" class="{{ color }}" [ngStyle]="styles" [ngClass]="{'checked': !type || model === value}">
  <div class="cols-wrapper">

    <div class="card-button-left-side" [ngStyle]="leftSideStyles" [ngClass]="{'cursor-pointer': type }" tabindex="0" (click)="toggleValue()"
      (keyup.enter)="toggleValue()">

      <div class="checkbox-wrapper">
        <span *ngIf="type" [ngClass]="type" class="checkmark"></span>
      </div>

      <i *ngIf="leftIcon" aria-hidden="false"
        [ngClass]="leftIcon" class="{{leftIconSize}} my-2">
      </i>

      <h5 *ngIf="leftTitle" class="my-2" [title]="leftTitle">
        {{ leftTitle }}
      </h5>

      <small *ngIf="leftText">
        {{ leftText }}
      </small>
    </div>

    <div class="card-button-right-side" [ngStyle]="rightSideStyles">
      <div class="content-container">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
