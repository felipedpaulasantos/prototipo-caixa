<ng-container *ngFor="let menu of menus; let i= index">
  <li class="nav-item"
    *ngIf="menu.enabled">

    <div class="menu-item" role="button" [title]="menu.name" tabindex="0"
    (keyup.enter)="activate(menu)"
    [ngClass]="{
      'active': menu.active,
      'has-submenu': menu.active && menu.submenu,
      'is-link': menu.active && !menu.submenu
    }">
      <span class="menu-item-icon" (click)="activate(menu)">
        <i [class]="menu.iconClass || 'fas fa-circle fa-sm'"></i>
      </span>
      <span class="menu-item-name" (click)="activate(menu)">
        {{ menu.name }}
      </span>
      <span class="menu-item-caret" (click)="collapse(menu)">
        <i *ngIf="menu.submenu" class="fa fa-chevron-down item-caret"></i>
      </span>
    </div>

    <ul *ngIf="menu.submenu" class="submenu" #submenuDiv [ngClass]="{'d-none':
      !menu.active}">
      <app-menu-item [menus]="menu.submenu" [parentRef]="submenuDiv"></app-menu-item>
    </ul>
  </li>
</ng-container>
