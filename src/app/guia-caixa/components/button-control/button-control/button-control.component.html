<div class="button-control-wrapper" [ngStyle]="styles" [ngClass]="{'checked': !type || model === value}"
(click)="toggleValue()">
   <div class="row no-gutters">
      <div class="col-5 left-side">
         <div class="checkbox-wrapper">
            <div *ngIf="type" [ngClass]="type" class="checkmark"></div>
         </div>
      </div>
      <div class="col-7 right-side">
         <ng-content></ng-content>
      </div>
   </div>
</div>
