<div class="card-caixa-botoes">
   <a *ngIf="draggable && wasMoved" (click)="reset()"
   title="Resetar posição" class="btn btn-caixa text-dark-light shadow-none rounded-circle p-2">
      <i class="fa fa-lg fa-undo-alt"></i>
   </a>
   <a *ngIf="cardHeaderElement && !isMinimized" (click)="minimizar()"
   class="btn btn-caixa text-dark-light shadow-none rounded-circle p-2">
      <i class="fa fa-lg fa-caret-down" title="Minimizar"></i>
   </a>
   <a cx-ripple *ngIf="cardHeaderElement && isMinimized" (click)="maximizar()"
   class="btn btn-caixa text-dark-light shadow-none rounded-circle p-2">
      <i class="fa fa-lg fa-caret-up" title="Maximizar"></i>
   </a>
   <a *ngIf="expandable" (click)="toggleFullscreen()"
   class="btn btn-caixa text-dark-light shadow-none rounded-circle p-2">
      <i *ngIf="!isFullscreen" class="fa fa-lg fa-expand" title="Tela Cheia"></i>
      <i *ngIf="isFullscreen" class="fa fa-lg fa-compress" title="Sair do modo Tela Cheia"></i>
   </a>
   <a cx-ripple (mousedown)="moved()"
   [ngClass]="{'d-none': !draggable || isFullscreen}"
   title="Mover" #moveButton class="btn btn-caixa text-dark-light shadow-none rounded-circle p-2">
      <i cx-ripple class="fa fa-lg fa-arrows-alt"></i>
   </a>
</div>
<ng-content></ng-content>
