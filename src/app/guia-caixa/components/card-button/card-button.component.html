<div class="card-button-wrapper" [ngClass]="{'checked': isChecked}">
  <div class="row no-gutters h-100">

    <div class="col-4 card-button-left-side" tabindex="0" (click)="updateChecked()" (keyup.enter)="updateChecked()">
      <div class="checkbox-wrapper">
        <input class="d-none" type="checkbox">
        <span class="checkmark"></span>
      </div>

      <i *ngIf="icon" [ngClass]="icon" class="fa-3x my-2" aria-hidden="true"></i>

      <h5 *ngIf="leftLabel" class="my-2">
        {{ leftLabel }}
      </h5>

      <span *ngIf="leftText">
        {{ leftText }}
      </span>
    </div>

    <div class="col-8 card-button-right-side">
      <div class="content-container">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
