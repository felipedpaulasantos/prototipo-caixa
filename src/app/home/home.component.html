<h1 class="titulo">
  Início
</h1>

<div *ngFor="let cols of rows" class="row d-flex justify-content-center">
  <div *ngFor="let resource of cols" class="col-10 col-md-6 col-xl-4">
    <div class="card card-hover w-75" role="button" (click)="redirect(resource.url)">
      <div class="card-body">
        <div class="d-flex align-items-center justify-content-center text-center">
          <h5 class="header-subtitulo-caixa m-0 mr-3 text-center">
            <i class="{{ resource.iconClass }} fa-2x mr-1"></i>
            {{ resource.name }}
          </h5>
        </div>
      </div>
    </div>
    <br>
  </div>
</div>

<div class="row mt-4">
  <div class="col">
    <cx-tabber [tabs]="[{ name: 'Gráfico', icon: 'fa fa-chart-bar' }, { name: 'Teste', icon: 'fa fa-home' }]">

      <ng-container *cxStepper>
        <cx-card [minimizable]="false">
          <div class="card-header"></div>
          <div class="card-body">
            <ngx-charts-bar-vertical *ngIf="reloadChart"
              [view]="[800, undefined]"
              [results]="chartData"
              [xAxisLabel]="'Products'"
              [legendTitle]="'Product Sale Chart'"
              [yAxisLabel]="'Sale'"
              [legend]="true"
              [scheme]="colorScheme"
              [showXAxisLabel]="true"
              [showYAxisLabel]="true"
              [xAxis]="true"
              [yAxis]="true"
              (select)="onSelect($event)"
              (activate)="onActivate($event)"
              (deactivate)="onDeactivate($event)">
            </ngx-charts-bar-vertical>
          </div>
        </cx-card>
      </ng-container>

      <ng-container *cxStepper>
        <h1>Teste</h1>
      </ng-container>
    </cx-tabber>

  </div>
  <div class="col"></div>
</div>
